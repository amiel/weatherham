# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  site_name: Bellingham Weather
  slogan: Visualization of recent weather data from Bellingham Coldstorage
  datas:
    hi_speed:
      title: Gust
      unit: mph
    wind_speed:
      title: Wind Speed
      unit: mph
    temp:
      title: Temperature
      unit: "&deg;F"
    barometer:
      title: Barometer
      unit: inHg
    humidity:
      title: Humidity
      unit: %
  time:
    formats:
      long: '%a, %b %d, %Y %H:%M %Z'
